## Universal Fan Controller (UFC) motherboard fan zone data file
##
## Dell model R610 .conf file

# IPMI command schema
bmc_command_schema="dell-v1"

## Fans may be controlled collectively (all) or by zones (groups)
# This server model is one of a few that utilizes Zoned fan control
# as an option, instead of individual fan header control (Direct).
#
# Default method = universal

fan_control_method="universal"
# fan_control_method="zone"
