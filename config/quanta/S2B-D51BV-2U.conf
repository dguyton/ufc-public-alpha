## Universal Fan Controller (UFC) motherboard fan zone data file
##
## Quanta S2B-D51BV-2U .conf file
##
## Intel® Xeon® processor E5-2600 v3

# IPMI command schema
bmc_command_schema="quanta-v2"

# max fan duty limit for 2U servers (%age)
fan_duty_limit=100

fan_group_schema[0]="FAN_SYS0,FAN_SYS1,FAN_SYS2,FAN_SYS3,FAN_SYS4,FAN_SYS5"
fan_group_label[0]="cpu"

fan_group_schema[1]="FAN_SSD0,FAN_SSD1"
