## Universal Fan Controller (UFC) motherboard fan zone data file
##
## Intel S1200BT .conf template file

## This motherboard has proprietary Intel BMC chipset.
## Specifically, ESB2 (Intel 631xESB/632xESB I/O Controller Hub),
## also known as the Emulex Pilot III BMC, which does not permit
## manual fan speed control via IPMI.
##
## There may possibly be some fan adjustment options via BIOS
## settings, but possibilities vary by board.

# board is not supported

unset bmc_command_schema
