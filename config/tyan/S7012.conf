## Universal Fan Controller (UFC) motherboard fan zone data file
##
## Tyan S7012 series .conf file
##
## BMC chipset = Aspeed AST2050
## circa 2009
## source: https://ftp1.tyan.com/pub/doc/S7012_UG_v1.1_06212012.pdf

#	- BMC: Aspeed AST2050
#	- 15 addressable fan headers
#	- 5x 4-pin fan headers J2/J8/J36/J37/J38 
#	- 5x 8-pin fan headers (4056 fan connectors) J41/J42/J43/J44/J45 
#	- PWM pin format: pin 1 = ground | pin 2 = tach | pin 3 = +12v | pin 4 = PWM control
#	- 4-pin fan names (in above jumper order): Rear 1 FAN|CPU0FAN|Front 2 FAN|Front 1 FAN|CPU1FAN
#	- 8-pin fan names (in above jumper order):
#		- Sys5 FAN & Sys10 FAN
#		- Sys4 FAN & Sys9 FAN
#		- Sys3 FAN & Sys8 FAN
#		- Sys2 FAN & Sys7 FAN
#		- Sys1 FAN & Sys6 FAN

## fans controlled via BIOS only / no BMC method setting
unset bmc_command_schema
