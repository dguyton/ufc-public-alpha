## Universal Fan Controller (UFC) motherboard fan zone data file
##
## ASRock motherboard .conf template for E3C224D4I-14S
##
## BMC chip: ASPEED AST2300
##

# BMC = ASPEED AST2300
bmc_command_schema="asrock-ast2300-v3" # circa 2017

# Fan header names not matching IPMI sensor names will be ignored.
fan_zone_schema[0]="CPU_FAN1,REAR_FAN1,FRNT_FAN1"

# Assign labels to fan zone schemas
fan_group_label[0]="cpu"
