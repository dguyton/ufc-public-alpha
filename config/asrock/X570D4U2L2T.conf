## Universal Fan Controller (UFC) motherboard fan zone data file
##
## ASRock motherboard .conf template for X570D4U-2L2T
##
## BMC chip: ASPEED AST2500
##

# BMC = ASPEED AST2500
bmc_command_schema="asrock-ast2500-v13" # circa 2022

# Fan header names not matching IPMI sensor names will be ignored.
fan_zone_schema[0]="FAN1,FAN2,FAN3,FAN4,FAN5,FAN6"

# Assign labels to fan zone schemas
fan_group_label[0]="cpu"

# minimum speed is either 4 or 20 depending on BIOS
fan_duty_min[cpu]=20
fan_duty_min[default]=20
