## Universal Fan Controller (UFC) motherboard fan zone data file
##
## ASRock motherboard .conf template for EP2C602-4L/D16
##
## BMC chip: ASPEED AST2300
##

# BMC = ASPEED AST2300
bmc_command_schema="asrock-ast2300-v1" # circa 2014

# Fan header names not matching IPMI sensor names will be ignored.
fan_zone_schema[0]="CPU_FAN1_1,REAR_FAN1,REAR_FAN2"
fan_zone_schema[1]="CPU_FAN2_1,FRNT_FAN1,FRNT_FAN2,FRNT_FAN3,FRNT_FAN4"

# Assign labels to fan zone schemas
fan_group_label[0]="cpu1"
fan_group_label[1]="cpu2"
