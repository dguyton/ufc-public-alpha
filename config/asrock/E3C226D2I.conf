## Universal Fan Controller (UFC) motherboard fan zone data file
##
## AsRock E3C226D2I .conf file

# BMC = ASPEED AST2300
bmc_command_schema="asrock-ast2300-v4" # circa 2017

# cpu fan speed override
cpu_fan_override=false

# fan schema grouping
fan_zone_schema[0]="CPU_FAN1"
fan_zone_schema[1]="REAR_FAN1,FRNT_FAN1"

fan_zone_label[0]="cpu"
fan_zone_label[1]="device"
