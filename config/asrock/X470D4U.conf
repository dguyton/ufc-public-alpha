## Universal Fan Controller (UFC) motherboard fan zone data file
##
## AsRock X470D4U .conf file
##
## BMC = ASPEED AST2500
##
## This board is an oddball because although it has AST2500 BMC chip,
## it uses the older style command structure, typically found in AST2300 boards.

# BMC = ASPEED AST2500
bmc_command_schema="asrock-ast2500-v7"

# Fan header names must match IPMI sensor names or will be ignored
fan_group_schema[0]="FAN1"
fan_group_schema[1]="FAN2,FAN3,FAN4,FAN5,FAN6"

# Assign labels to fan zones
fan_group_label[0]="cpu"
fan_group_label[1]="device"
