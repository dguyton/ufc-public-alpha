## Universal Fan Controller (UFC) motherboard fan zone data file
##
## ASRock motherboard .conf template for E3C236D2I
##
## BMC chip: ASPEED AST2400
##

# BMC = ASPEED AST2400
bmc_command_schema="asrock-ast2400-v1" # circa 2017

# Fan header names not matching IPMI sensor names will be ignored.
fan_zone_schema[1]="CPU_FAN1,REAR_FAN1,FRNT_FAN1"

# Assign labels to fan zone schemas
fan_group_label[1]="cpu"
