## Universal Fan Controller (UFC) motherboard fan zone data file
##
## ASRock motherboard .conf template for C2750D4I
##
## BMC chip: ASPEED AST2300
##

# BMC = ASPEED AST2300
bmc_command_schema="asrock-ast2300-v2" # circa 2015

# Fan header names not matching IPMI sensor names will be ignored.
fan_zone_schema[1]="CPU_FAN1,CPU_FAN2,REAR_FAN1,REAR_FAN2,FRNT_FAN1,FRNT_FAN2"

# Assign labels to fan zone schemas
fan_group_label[1]="cpu"
